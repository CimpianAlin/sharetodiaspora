<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Share on diaspora*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="localization" href="/locales/manifest.json">
    {% stylesheet main %}
    {% javascript main %}
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand" data-l10n-id="sharingtitle">Sharing</span>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-6" id="podlist">
          <h3 data-l10n-id="choose">Choose your diaspora* pod</h3>
          {% for pod in site.data.pods %}
            <a class="btn btn-default btn-block btn-xs" title="{{pod}}">{{pod}}</a>
          {% endfor %}
        </div>
        <div class="col-xs-6">
          <h3 data-l10n-id="introduce">or introduce your pod URL</h3>
          <form onsubmit="share(document.getElementById('podurl').value); return false;" id="podinput">
            <div class="checkbox">
              <input type="podurl" class="form-control" id="podurl" placeholder="joindiaspora.org">
            </div>
            <span data-l10n-id="submitshare">
              <input type="submit" class="btn btn-default btn-block" id="podurlsm" data-l10n-id="submitshare" value="Share" />
            </span>
          </form>
          <h3 data-l10n-id="options">Advanced options</h3>
          <div class="checkbox">
            <label for="remember" data-l10n-id="remember">
              <input type="checkbox" id="remember"> Remember my choice, don't ask again
            </label>
          </div>
          <div class="checkbox">
            <label for="markdown" data-l10n-id="markdown">
              <input type="checkbox" id="markdown"> Use Markdown syntax for link
            </label>
          </div>
          <div class="checkbox">
            <label for="shorten" data-l10n-id="shorten">
              <input type="checkbox" id="shorten"> Shorten URL (j.mp)
            </label>
          </div>
          <div class="checkbox">
            <label for="norem" data-l10n-id="noremember">
              <input type="checkbox" id="norem"> Never remember my last 3 pods
            </label>
          </div>
          <a class="btn btn-default btn-block delete" id="delete" data-l10n-id="forget">Forget my last 3 pods</a>
        </div>
      </div>
    </div>
  </body>
</html>
